<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calling | Watchtower Systems</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="canonical" href="https://watchtower-systems.com/go/call/" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/">
      <span class="brand__name"><span class="brand__watch">Watchtower</span><span class="brand__systems">Systems</span></span>
    </a>
    <nav class="nav">
      <a href="/services/">Services</a>
      <a href="/consultation/">Our Process</a>
      <a href="/about/">About</a>
      <a href="/contact/" class="nav__cta">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero" style="padding-top:34px">
      <div class="hero__inner" style="grid-template-columns: 1fr;">
        <div class="hero__copy">
          <p class="eyebrow">Redirecting</p>
          <h1>Connecting your call…</h1>
          <p class="subhead">If your phone app does not open automatically, use the button below.</p>
          <div class="ctaRow">
            <a id="fallback" class="btn btn--primary" href="/go/call/?to=%2B18152169370">Tap to call</a>
            <a class="btn btn--ghost" href="/contact/">Back to contact</a>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__inner">
        <div>© <span id="y"></span> Watchtower Systems</div>
        <div class="footer__meta">
          <a href="/go/call/?to=%2B18152169370">(815) 216-9370</a> · <a href="/go/email/?to=alex%40watchtower-systems.com">alex@watchtower-systems.com</a> · Kankakee County, IL
        </div>
      </div>
    </footer>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const params = new URLSearchParams(location.search);
    const to = params.get('to') || '+18152169370';
    const telHref = 'tel:' + to;

    const a = document.getElementById('fallback');
    a.href = telHref;

    // If gtag exists, fire a conversion event. (ID configured externally)
    try {
      if (typeof window.gtag === 'function') {
        window.gtag('event', 'conversion', { send_to: window.WATCHTOWER_GOOGLE_ADS_SEND_TO || undefined });
        window.gtag('event', 'phone_click', { value: 1, phone_number: to });
      }
    } catch (e) {}

    // Redirect after a tiny delay so the tracking call has a chance to execute.
    setTimeout(() => { window.location.href = telHref; }, 250);
  </script>
</body>
</html>
